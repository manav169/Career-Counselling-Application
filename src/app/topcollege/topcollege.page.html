<ion-header>
  <ion-toolbar>
    <ion-title >collegelist</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content><div class="bg1"><br/>
<ion-card *ngFor="let info of college_data">
  <ion-item>
  <ion-card-header>
    <ion-card-title>{{"name "+info.name}}</ion-card-title>
    <ion-card-subtitle>{{"college id"+info.id}}</ion-card-subtitle>
  </ion-card-header>
  </ion-item>
  <ion-card-content>
    <ion-grid>
      <ion-row><ion-col>State</ion-col><ion-col>{{info.state}}</ion-col></ion-row>
      <ion-row><ion-col>city</ion-col><ion-col>{{info.city}}</ion-col></ion-row>
      <ion-row><ion-col>contact</ion-col><ion-col>{{info.contact}}</ion-col></ion-row>
      <ion-row><ion-col>email</ion-col><ion-col>{{info.email}}</ion-col></ion-row>
      <ion-row><ion-col>no of courses</ion-col><ion-col>{{info.no_courses}}</ion-col></ion-row>
      <ion-row><ion-col>type of college</ion-col><ion-col>{{info.collegetype}}</ion-col></ion-row>
      
    </ion-grid>
  </ion-card-content>
</ion-card>
</div>
</ion-content>
