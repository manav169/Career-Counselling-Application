<ion-header >
  <ion-toolbar>
    <ion-title size="large">Contact us</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>
<ion-content>
<div class="bg1">
  <form [formGroup]="myform" (ngSubmit)="contact(myform.value)">
    <ion-list class="card">
      <ion-card >
      <ion-item>
        <ion-label position="floating">Enter Your Email Id</ion-label>
        <ion-input type="email" formControlName="email" placeholder="Enter Email"></ion-input>
      </ion-item><br/></ion-card><br />
      <ion-card>
      <ion-item>
        <ion-label position="floating">Enter Your Contact Number</ion-label>
        <ion-input type="number" formControlName="contact" placeholder="Enter Your Number"></ion-input>
      </ion-item><br /></ion-card><br/>
      <ion-card><ion-item>
        <ion-label position="floating">Type Your Message</ion-label>
        <ion-textarea type="text" formControlName="message" placeholder="Message"></ion-textarea>
      </ion-item><br /></ion-card><br/>
      <ion-button type="submit">Submit Request</ion-button>

    </ion-list>
  </form>
</div>
</ion-content>
